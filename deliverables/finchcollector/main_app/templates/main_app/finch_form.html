{% extends 'base.html' %}
{% block content %}
{% if object %}
  <h1>Edit Finch</h1>
{% else %}
  <h1>Add Finch Here!</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="{% if object %} Update Finch {% else %} Add Finch {% endif %}" class="btn-large blue">
</form>
{% endblock %}
