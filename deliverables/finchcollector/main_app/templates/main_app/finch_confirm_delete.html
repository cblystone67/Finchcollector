{% extends 'base.html' %}
{% block content %}

<h3>Are you sure you want to delete {{object.species}}?</h3>
<form action="" method="post">
  {% csrf_token %}
    <input class="btn red" type="submit" value="Yes - Delete">
    <a class="btn blue" href="{% url 'details' object.id %}">No - Cancel</a>

{% endblock %}
